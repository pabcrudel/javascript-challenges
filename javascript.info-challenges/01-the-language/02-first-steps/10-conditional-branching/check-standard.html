<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check standard</title>
</head>
<body>
  <h1>Check standard</h1>
  
  <script>
    //# The name of JavaScript

    /*
    Using the `if..else` construct, write the code which asks: 
    'What is the "official" name of JavaScript?'

    If the visitor enters "ECMAScript", then output "Right!", 
    otherwise -- output: "You don't know? ECMAScript!"
    */

    const res = prompt("What is the \"official\" name of JavaScript?", "");

    let msg;
    if (res === "ECMAScript") msg = "Right!";
    else msg = "You don't know? ECMAScript!";
    alert(msg);
  </script>
</body>
</html>
