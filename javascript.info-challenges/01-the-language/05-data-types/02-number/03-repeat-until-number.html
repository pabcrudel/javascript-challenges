<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Repeat until the input is a number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>Repeat until the input is a number</h1>

  <!--
    Repeat until the input is a number
    Create a function readNumber which prompts for a number until the visitor
    enters a valid numeric value.

    The resulting value must be returned as a number.

    The visitor can also stop the process by entering an empty line or pressing
    "CANCEL". In that case, the function should return null.
   -->

  <script>
    function readNumber () {
      let res;

      do {
        res = prompt('Enter a number');
      } while (!isFinite(res));

      return res.trim() ? res : null;
    }
    alert('Result: ' + readNumber());
  </script>
</body>

</html>
