<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Search For Elements</title>
</head>

<body>
  <form name="search">
    <label>Search the site:
      <input type="text" name="search">
    </label>
    <input type="submit" value="Search!">
  </form>

  <hr>

  <form name="search-person">
    Search the visitors:
    <table id="age-table">
      <tbody>
        <tr>
          <td>Age:</td>
          <td id="age-list">
            <label>
              <input type="radio" name="age" value="young">less than 18</label>
            <label>
              <input type="radio" name="age" value="mature">18-50</label>
            <label>
              <input type="radio" name="age" value="senior">more than 50</label>
          </td>
        </tr>

        <tr>
          <td>Additionally:</td>
          <td>
            <input type="text" name="info[0]">
            <input type="text" name="info[1]">
            <input type="text" name="info[2]">
          </td>
        </tr>

      </tbody>
    </table>

    <input type="submit" value="Search!">
  </form>

  <script>
    // The table with id="age-table".
    const table = document.getElementById("age-table");
    console.log(table);

    // All label elements inside that table (there should be 3 of them).
    console.log(table.getElementsByTagName('label')); // Live
    console.log(table.querySelectorAll('label'));     // Static

    // The first td in that table (with the word “Age”)
    console.log(table.getElementsByTagName('td')[0]);
    console.log(table.querySelector('td'));

    // The form with name="search"
    const form = document.querySelector('form[name="search"');
    console.log(form);
    console.log(document.getElementsByName('search')[0]);

    // The first input in that form
    console.log(form.querySelector('input'));

    // The last input in that form
    console.log(form.lastElementChild);
  </script>
</body>

</html>
