<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Append to list</title>
</head>

<body>
  <ul id="ul">
    <li id="one" class="one">1</li>
    <li id="two">4</li>
  </ul>

  <script>
    document
      .getElementById('one')
      .insertAdjacentHTML('afterend', '<li>2</li><li>3</li>');

    document
      .getElementById('one').className += " hola"
  </script>
</body>

</html>
