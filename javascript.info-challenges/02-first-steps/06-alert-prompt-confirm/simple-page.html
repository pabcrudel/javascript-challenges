<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple page</title>
</head>
<body>
  <h1>Simple page</h1>
  
  <script>
    let name;
    do {
      name = prompt("What's your name", "John Doe");
    } while (!confirm(`Your name is ${name}. Is it correct?`));

    alert("Hello " + name);
  </script>
</body>
</html>
