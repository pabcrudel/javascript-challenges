<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign</title>
</head>
<body>
  <h1>Sign</h1>
  
  <script>
    //# Show the sign

    /*
    Using `if..else`, write the code which gets a number via `prompt` 
    and then shows in `alert`:

    - `1`, if the value is greater than zero,
    - `-1`, if less than zero,
    - `0`, if equals zero.

    In this task we assume that the input is always a number.
    */

    const value = prompt("Type a number", '');

    let msg;
    if (value > 0) msg = "1";
    else if (value < 0) msg = "-1";
    else msg = "0";

    alert(msg)
  </script>
</body>
</html>
