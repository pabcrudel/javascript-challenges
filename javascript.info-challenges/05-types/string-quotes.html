<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String quotes</title>
</head>
<body>
  <h1>String quotes</h1>
  
  <script>
    "use string";

    /*
    # String quotes

    What is the output of the script?
    */

    let name = "Pablo";

    alert(`Hello ${1}`); // "Hello 1"

    alert(`Hello ${"name"}`); // "Hello name"
    
    alert(`Hello ${name}`); // "Hello Pablo"
  </script>
</body>
</html>
