<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primitive conversions questions</title>
</head>
<body>
  <h1>Primitive conversions questions</h1>
  
  <script>
    //# Type conversions

    //What are results of these expressions?
    
    "" + 1 + 0      //"10"
    "" - 1 + 0      // -1
    true + false    // 1
    6 / "3"         // 2
    "2" * "3"       // 6
    4 + 5 + "px"    // "9px"
    "$" + 4 + 5     // "$45"
    "4" - 2         // 2
    "4px" - 2       // NaN
    "  -9  " + 5    // "  -9  5"
    "  -9  " - 5    // -14
    null + 1        // 1
    undefined + 1   // NaN
    " \t \n" - 2    // -2 (.trim() before cast)

    //Think well, write down and then compare with the answer.
  </script>
</body>
</html>
