<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>If zero string</title>
</head>
<body>
  <h1>If zero string</h1>
  
  <script>
    //# if (a string with zero)

    //Will `alert` be shown?

    if ("0") {
      alert( 'Hello' ); 
    }
    // Yes, because "0" is a non-empty string that casts to True
  </script>
</body>
</html>
