<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewrite if-else question</title>
</head>
<body>
  <h1>Rewrite if-else question</h1>
  
  <script>
    //# Rewrite 'if..else' into '?'

    /*
    Rewrite `if..else` using multiple ternary operators `'?'`.

    For readability, it's recommended to split the code into multiple lines.
    */

    /*
    let message;

    if (login == 'Employee') {
      message = 'Hello';
    } else if (login == 'Director') {
      message = 'Greetings';
    } else if (login == '') {
      message = 'No login';
    } else {
      message = '';
    }
    */

    function greet(login) {
      return login === 'Employee' ? 'Hello' :
        login === 'Director' ? 'Greetings' :
        login === "" ? 'No login' : '';
    };

    alert(greet("Employee"));
    alert(greet("Director"));
    alert(greet(""));
    alert(greet("asdf"));
  </script>
</body>
</html>
